<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구글 스프레드시트 데이터</title>
  <style>
    .data-list {
      list-style-type: none;
      padding: 0;
    }
    .data-list li {
      margin-bottom: 10px;
    }
    .author {
      color: blue;
      font-weight: bold;
    }
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>구글 스프레드시트 데이터</h1>
  <p id="data">불러오는 중...</p>

  <ul class="data-list" id="data-list"></ul>

  <script>
    fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vS51SDANoy5EhKuTDgyn_Z_9KTC-_0X8V_H5dGi7bWpmuuSZF2yDbw517p_EDKMD5Ic3iK5TjNC19Al/pub?output=csv')
      .then(response => response.text())
      .then(data => {
        const rows = data.split('\n'); // CSV 데이터 라인별로 나누기
        let list = document.getElementById('data-list');
        
        // "불러오는 중..." 텍스트 제거
        document.getElementById('data').style.display = 'none';

        // 데이터를 1부터 시작 (헤더는 제외하고)
        for (let i = 1; i < rows.length; i++) {
          const columns = rows[i].split(','); // 각 행을 콤마로 구분

          if (columns.length < 11) continue; // 11개 열이 없는 행은 건너뜀

          // 각 열 데이터
          const userId = columns[0];  // 첫 번째 열
          const postId = columns[1];  // 두 번째 열
          const createdAt = columns[2];  // 세 번째 열
          const author = columns[3];  // 네 번째 열
          const rating = columns[4];  // 다섯 번째 열
          const score = columns[5];  // 여섯 번째 열
          const emptyValue = columns[6];  // 일곱 번째 열
          let textContent = columns[7];  // 여덟 번째 열 (글자 내용)
          let imageUrls = [];  // 이미지 URL들

          // i열을 처리하는 부분
          let j = 8; // i열은 여덟 번째 열부터 시작
          while (j < columns.length && columns[j] !== "") {
            if (columns[j].startsWith('http') || columns[j].startsWith('https')) {
              // https로 시작하면 이미지 URL로 간주
              imageUrls.push(columns[j]);  // 이미지 URL로 인식
            } else {
              // https로 시작하지 않으면 텍스트로 취급하고, columns[7]에 붙여서 저장
              textContent += ", " + columns[j];
            }
            j++;
          }

          // 리스트 항목 생성
          const listItem = document.createElement('li');
          listItem.innerHTML = `
            <strong>작성자:</strong> ${author}<br>
            <strong>작성 시간:</strong> ${createdAt}<br>
            <strong>글 내용:</strong> ${textContent}<br>
          `;
          list.appendChild(listItem);

          // 이미지 URL들이 있으면 이미지 추가
          if (imageUrls.length > 0) {
            imageUrls.forEach(url => {
              const imgItem = document.createElement('li');
              const img = document.createElement('img');
              img.src = decodeURIComponent(url);
              img.alt = '이미지';
              imgItem.appendChild(img);
              list.appendChild(imgItem);
            });
          }
        }
      })
      .catch(error => console.error('Error fetching data: ', error));
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구글 스프레드시트 데이터</title>
  <style>
    .data-list {
      list-style-type: none;
      padding: 0;
    }
    .data-list li {
      margin-bottom: 10px;
    }
    .author {
      color: blue;
      font-weight: bold;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <h1>구글 스프레드시트 데이터</h1>
  <p id="data">불러오는 중...</p>

  <ul class="data-list" id="data-list"></ul>

  <script>
    fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vS51SDANoy5EhKuTDgyn_Z_9KTC-_0X8V_H5dGi7bWpmuuSZF2yDbw517p_EDKMD5Ic3iK5TjNC19Al/pub?output=csv')
      .then(response => response.text())
      .then(data => {
        // CSV 데이터를 행 단위로 나누기
        const rows = data.split('\n');

        // 불러온 데이터 확인 (헤더와 첫 번째 데이터부터 시작)
        let list = document.getElementById('data-list');
        
        // "불러오는 중..." 텍스트 제거
        document.getElementById('data').style.display = 'none';

        // 데이터를 1부터 시작 (헤더는 제외하고)
        for (let i = 1; i < rows.length - 1; i++) {
          const columns = rows[i].split(',');

          // D열 값 (작성자)
          const author = columns[3];  // D열은 4번째 열
          
          // H열 값 (텍스트) - 반드시 텍스트
          let textContent = columns[7];  // H열은 8번째 열
          
          // I열 값 (이미지 URL) 또는 텍스트 처리
          let imageUrls = [];
          let tempImageUrl = columns[8];  // I열은 9번째 열
          if (tempImageUrl && (tempImageUrl.startsWith('http') || tempImageUrl === '')) {
            imageUrls.push(tempImageUrl);  // I열이 https 또는 빈칸인 경우 이미지 URL로 처리
          } else {
            textContent += ` ${tempImageUrl}`;  // I열이 텍스트인 경우 H열 텍스트에 합침
          }

          // J열 값 (텍스트) - 텍스트
          let nextTextContent = columns[9];  // J열은 10번째 열

          // K열 값 (이미지 URL) 또는 텍스트 처리
          let nextImageUrl = columns[10];  // K열은 11번째 열
          if (nextImageUrl && (nextImageUrl.startsWith('http') || nextImageUrl === '')) {
            imageUrls.push(nextImageUrl);  // K열이 https 또는 빈칸인 경우 이미지 URL로 처리
          } else {
            nextTextContent += ` ${nextImageUrl}`;  // K열이 텍스트인 경우 J열 텍스트에 합침
          }

          // 출력 형식으로 "author", "textContent", "imageUrls" 표시
          const listItem = document.createElement('li');
          
          // 첫 번째 줄 (H열, I열 이미지)
          listItem.innerHTML = `<strong>작성자: </strong>${author}<br/>
                                <strong>작성 시간: </strong>${columns[2]}<br/>
                                <strong>글 내용: </strong>"${textContent}"<br/>`;
          imageUrls.forEach(url => {
            listItem.innerHTML += `<img src="${url}" alt="Image"><br/>`;
          });

          // 두 번째 줄 (J열, K열 이미지)
          listItem.innerHTML += `<strong>작성자: </strong>${author}<br/>
                                 <strong>24년도 최고의 장소는: </strong>"${nextTextContent}"<br/>`;
          if (nextImageUrl && nextImageUrl.startsWith('http')) {
            listItem.innerHTML += `<img src="${nextImageUrl}" alt="Image"><br/>`;
          } else {
            listItem.innerHTML += `이미지 없음<br/>`;
          }

          list.appendChild(listItem);
        }
      })
      .catch(error => console.error('Error fetching data: ', error));
  </script>
</body>
</html>

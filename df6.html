<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구글 스프레드시트 데이터</title>
  <style>
    .data-list {
      list-style-type: none;
      padding: 0;
    }
    .data-list li {
      margin-bottom: 20px;
    }
    .author {
      color: blue;
      font-weight: bold;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <h1>구글 스프레드시트 데이터</h1>
  <p id="data">불러오는 중...</p>

  <ul class="data-list" id="data-list"></ul>

  <script>
    fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vS51SDANoy5EhKuTDgyn_Z_9KTC-_0X8V_H5dGi7bWpmuuSZF2yDbw517p_EDKMD5Ic3iK5TjNC19Al/pub?output=csv')
      .then(response => response.text())
      .then(data => {
        // CSV 데이터를 행 단위로 나누기
        const rows = data.split('\n');

        // 불러온 데이터 확인 (헤더와 첫 번째 데이터부터 시작)
        let list = document.getElementById('data-list');
        
        // "불러오는 중..." 텍스트 제거
        document.getElementById('data').style.display = 'none';

        // 데이터를 1부터 시작 (헤더는 제외하고)
        for (let i = 1; i < rows.length - 1; i++) {
          const columns = rows[i].split(',');

          // H열 (columns[7] -> 8번째 열)
          let contentText = columns[7].trim();  // H열 텍스트

          // I열 (https로 시작하거나 빈칸일 수 있음)
          let iContent = [];
          let currentIndex = 8;
          while (currentIndex < columns.length && (columns[currentIndex].trim().startsWith('http') || columns[currentIndex].trim() === "")) {
            if (columns[currentIndex].trim().startsWith('http')) {
              iContent.push(columns[currentIndex].trim());
            }
            currentIndex++;
          }

          // J열 (무조건 텍스트)
          let placeText = columns[currentIndex].trim();
          currentIndex++;  // J열 다음으로 이동

          // K열 (https로 시작하거나 빈칸일 수 있음)
          let kContent = [];
          while (currentIndex < columns.length && (columns[currentIndex].trim().startsWith('http') || columns[currentIndex].trim() === "")) {
            if (columns[currentIndex].trim().startsWith('http')) {
              kContent.push(columns[currentIndex].trim());
            }
            currentIndex++;
          }

          // 리스트 항목 생성
          let listItem = document.createElement('li');

          // H열 출력
          listItem.innerHTML += `<p class="author">H열: ${contentText}</p>`;
          
          // I열 이미지 출력
          iContent.forEach((url, index) => {
            listItem.innerHTML += `<p>이미지${index + 1} (I열): <img src="${url}" alt="이미지${index + 1}" /></p>`;
          });

          // J열 출력
          listItem.innerHTML += `<p class="author">J열: ${placeText}</p>`;

          // K열 이미지 출력
          kContent.forEach((url, index) => {
            listItem.innerHTML += `<p>이미지${index + 1} (K열): <img src="${url}" alt="이미지${index + 1}" /></p>`;
          });

          list.appendChild(listItem);
        }
      })
      .catch(error => {
        document.getElementById('data').textContent = '데이터를 불러오는 중 오류가 발생했습니다.';
        console.error('Error:', error);
      });
  </script>
</body>
</html>

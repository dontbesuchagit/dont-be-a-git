<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구글 스프레드시트 데이터</title>
  <style>
    .data-list {
      list-style-type: none;
      padding: 0;
    }
    .data-list li {
      margin-bottom: 20px;
    }
    .author {
      color: blue;
      font-weight: bold;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <h1>구글 스프레드시트 데이터</h1>
  <p id="data">불러오는 중...</p>

  <ul class="data-list" id="data-list"></ul>

  <script>
    fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vS51SDANoy5EhKuTDgyn_Z_9KTC-_0X8V_H5dGi7bWpmuuSZF2yDbw517p_EDKMD5Ic3iK5TjNC19Al/pub?output=csv')
      .then(response => response.text())
      .then(data => {
        // CSV 데이터를 행 단위로 나누기
        const rows = data.split('\n');

        // 불러온 데이터 확인 (헤더와 첫 번째 데이터부터 시작)
        let list = document.getElementById('data-list');
        
        // "불러오는 중..." 텍스트 제거
        document.getElementById('data').style.display = 'none';

        // 데이터를 1부터 시작 (헤더는 제외하고)
        for (let i = 1; i < rows.length - 1; i++) {
          const columns = rows[i].split(',');

          // D열 값 (작성자)
          const author = columns[3];  // D열은 4번째 열
          
          // 텍스트 내용과 이미지 URL을 담을 배열
          let textContent = '';
          let placeContent = '';
          let imageUrls = [];

          // 순차적으로 H, I, J, K열을 처리
          let currentIndex = 7;  // H열은 8번째 열 (index 7)
          let columnsProcessed = 0;

          // H, I, J, K 열 순차적으로 처리
          while (columnsProcessed < 4 && currentIndex < columns.length) {
            let currentContent = columns[currentIndex].trim();

            if (currentContent) {
              if (currentContent.startsWith('http')) {
                // https로 시작하는 경우 이미지 URL 처리
                imageUrls.push(currentContent);
              } else {
                // 그 외에는 텍스트 처리
                if (columnsProcessed === 0) {
                  textContent = currentContent; // 첫 번째 텍스트 (H열)
                } else if (columnsProcessed === 1) {
                  placeContent = currentContent; // 두 번째 텍스트 (J열)
                }
              }
            }

            currentIndex++;
            columnsProcessed++;
          }

          // "author"의 24년도 최고의 콘텐츠는 "textContent" 입니다.
          let contentHTML = `"${author}"의 24년도 최고의 콘텐츠는 "${textContent}" 입니다.`;

          // 이미지 URL이 있을 경우, 이미지를 보여줌
          let imagesHTML = '';
          imageUrls.forEach(url => {
            if (url) {
              imagesHTML += `<img src="${url}" alt="이미지" />`;
            }
          });

          // "author"의 24년도 최고의 장소는 "placeContent" 입니다.
          let placeHTML = `"${author}"의 24년도 최고의 장소는 "${placeContent}" 입니다.`;

          // 리스트 항목 생성
          let listItem = document.createElement('li');
          listItem.innerHTML = `
            <p class="author">${contentHTML}</p>
            ${imagesHTML}
            <p class="author">${placeHTML}</p>
            ${imagesHTML} <!-- 두 번째 이미지 출력 -->
          `;
          list.appendChild(listItem);
        }
      })
      .catch(error => {
        document.getElementById('data').textContent = '데이터를 불러오는 중 오류가 발생했습니다.';
        console.error('Error:', error);
      });
  </script>
</body>
</html>

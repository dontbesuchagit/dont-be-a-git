<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구글 스프레드시트 D1:D6과 F1:F6 값</title>
</head>
<body>
  <h1>구글 스프레드시트 D1:D6과 F1:F6 값:</h1>
  <ul id="data">불러오는 중...</ul>
  
  <script>
    fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vS51SDANoy5EhKuTDgyn_Z_9KTC-_0X8V_H5dGi7bWpmuuSZF2yDbw517p_EDKMD5Ic3iK5TjNC19Al/pub?output=csv')
      .then(response => response.text())
      .then(data => {
        // CSV 데이터를 행 단위로 나누기
        const rows = data.split('\n');

        // D1:D6 (3번째 열), F1:F6 (5번째 열) 값을 가져오기
        const list = document.getElementById('data');
        for (let i = 0; i < 6; i++) { // D1:D6은 0~5번째 행
          const dValue = rows[i].split(',')[3]; // D 열 값 (index 3)
          const fValue = rows[i].split(',')[5]; // F 열 값 (index 5)

          // 리스트에 D, F 값 추가
          const listItemD = document.createElement('li');
          listItemD.innerText = `D${i + 1}: ${dValue}`;
          list.appendChild(listItemD);

          const listItemF = document.createElement('li');
          listItemF.innerText = `F${i + 1}: ${fValue}`;
          list.appendChild(listItemF);
        }
      })
      .catch(error => console.error('Error fetching data: ', error));
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>임시</title>
  <style>
    .data-list {
      list-style-type: none;
      padding: 0;
    }
    .data-list li {
      margin-bottom: 20px;
    }
    .author {
      color: blue;
      font-weight: bold;
    }
    img {
      max-width: 200px; /* 이미지 크기를 제한 */
      height: auto;
    }
  </style>
</head>
<body>
  <h1>데이터 파싱하는 게 가장 힘들구나 휴</h1>
  <p id="data">불러오는 중...</p>

  <ul class="data-list" id="data-list"></ul>

  <script>
    fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vS51SDANoy5EhKuTDgyn_Z_9KTC-_0X8V_H5dGi7bWpmuuSZF2yDbw517p_EDKMD5Ic3iK5TjNC19Al/pub?output=csv')
      .then(response => response.text())
      .then(data => {
        // CSV 데이터를 행 단위로 나누기
        const rows = data.split('\n');

        // 불러온 데이터 확인 (헤더와 첫 번째 데이터부터 시작)
        let list = document.getElementById('data-list');
        
        // "불러오는 중..." 텍스트 제거
        document.getElementById('data').style.display = 'none';

        // 데이터를 1부터 시작 (헤더는 제외하고)
        for (let i = 1; i < rows.length; i++) {
          const columns = rows[i].split(',');

          // D열: columns[3] 값 (D열 콘텐츠)
          let dContent = columns[3].trim(); // D열 값 저장

          // H열: columns[7]부터 시작 (https나 빈칸이 나올 때까지 텍스트 추가)
          let hContent = '';
          let currentIndex = 7;
          while (currentIndex < columns.length && !columns[currentIndex].trim().startsWith('https') && columns[currentIndex].trim() !== '') {
            hContent += columns[currentIndex].trim() + ' ';
            currentIndex++;
          }

          // I열: https URL이 나오면 I열에 저장
          let iContent = [];
          while (currentIndex < columns.length && columns[currentIndex].trim().startsWith('https')) {
            iContent.push(columns[currentIndex].trim());
            currentIndex++;
          }

          // J열: I열 URL 이후의 텍스트만 저장
          let jContent = '';
          if (currentIndex < columns.length && !columns[currentIndex].trim().startsWith('https')) {
            jContent = columns[currentIndex].trim();
            currentIndex++;
          }

          // K열: J열 텍스트 이후 https URL이나 빈칸이 있으면 그 값 저장
          let kContent = '';
          while (currentIndex < columns.length && (columns[currentIndex].trim().startsWith('https') || columns[currentIndex].trim() === '')) {
            kContent = columns[currentIndex].trim();
            currentIndex++;
          }

          // 리스트 항목 생성
          let listItem = document.createElement('li');

          // "D열"의 24년도 최고의 콘텐츠는 H열 텍스트 출력
          listItem.innerHTML += `<p class="author">${dContent}의 24년도 최고의 콘텐츠는 ${hContent.trim()}</p>`;

          
          // I열 URL이나 텍스트 출력 (이미지로 표시)
          if (iContent.startsWith('https')) {
            listItem.innerHTML += `<p>I열 이미지: <img src="${iContent}" alt="I열 Image"></p>`;
          } else {
            listItem.innerHTML += `<p>I열 텍스트: ${kContent.trim()}</p>`;
          }

          // J열 텍스트 출력
          if (jContent) {
            listItem.innerHTML += `<p>J열 텍스트: ${jContent}</p>`;
          }

          // K열 URL이나 텍스트 출력 (이미지로 표시)
          if (kContent.startsWith('https')) {
            listItem.innerHTML += `<p>K열 이미지: <img src="${kContent}" alt="K열 Image"></p>`;
          } else {
            listItem.innerHTML += `<p>K열 텍스트: ${kContent.trim()}</p>`;
          }

          list.appendChild(listItem);
        }
      })
      .catch(error => {
        document.getElementById('data').textContent = '데이터를 불러오는 중 오류가 발생했습니다.';
        console.error('Error:', error);
      });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>데이터 리스트</title>
  <style>
    .data-list {
      list-style-type: none;
      padding: 0;
    }
    .data-list li {
      margin-bottom: 20px;
    }
    img {
      max-width: 200px; /* 이미지 크기 제한 */
      height: auto;
    }
  </style>
</head>
<body>
  <h1>24년도 콘텐츠 리스트</h1>
  <p id="data">불러오는 중...</p>

  <ul class="data-list" id="data-list"></ul>

  <script>
    // 각 항목에 고유한 색상을 지정
    const colors = ['yellow', 'red', 'blue', 'green', 'purple', 'orange', 'pink', 'brown', 'teal', 'gray', 'black'];

    fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vS51SDANoy5EhKuTDgyn_Z_9KTC-_0X8V_H5dGi7bWpmuuSZF2yDbw517p_EDKMD5Ic3iK5TjNC19Al/pub?output=csv')
      .then(response => response.text())
      .then(data => {
        // CSV 데이터를 행 단위로 나누기
        const rows = data.split('\n');

        // 불러온 데이터 확인 (헤더와 첫 번째 데이터부터 시작)
        let list = document.getElementById('data-list');
        
        // "불러오는 중..." 텍스트 제거
        document.getElementById('data').style.display = 'none';

        // 데이터를 1부터 시작 (헤더는 제외하고)
        for (let i = 1; i < rows.length; i++) {
          const columns = rows[i].split(',');

          // D열: columns[3] 값 (D열 콘텐츠), 값이 없으면 빈 문자열로 처리
          let dContent = columns[3] ? columns[3].trim() : '';

          // H열: columns[7]부터 시작 (빈칸 또는 URL이 나올 때까지 텍스트 추가)
          let hContent = '';
          let currentIndex = 7;
          while (currentIndex < columns.length && 
                 columns[currentIndex] && 
                 !columns[currentIndex].trim().startsWith('https') && 
                 columns[currentIndex].trim() !== '') {
            hContent += columns[currentIndex].trim() + ' ';
            currentIndex++;
          }

          // I열: URL이 나오면 I열에 저장
          let iContent = '';
          while (currentIndex < columns.length) {
            const cell = columns[currentIndex] ? columns[currentIndex].trim() : '';
            if (cell.startsWith('https')) {
              iContent = cell;
              break;
            }
            currentIndex++;
          }

          // 리스트 항목 생성
          let listItem = document.createElement('li');

          // D열의 24년도 최고의 콘텐츠는 H열 텍스트 출력
          listItem.innerHTML += `<p style="color: ${colors[i % colors.length]};">${dContent}의 24년도 최고의 콘텐츠는 ${hContent.trim()}</p>`;

          // I열 URL이나 텍스트 출력 (이미지로 표시)
          if (iContent) {
            listItem.innerHTML += `<img src="${iContent}" alt="I열 Image">`;
          } 

          list.appendChild(listItem);
        }
      })
      .catch(error => {
        document.getElementById('data').textContent = '데이터를 불러오는 중 오류가 발생했습니다.';
        console.error('Error:', error);
      });
  </script>
</body>
</html>
